<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        fieldset {
            border: none;
        }
        legend {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form action="reg" method="post">
        <fieldset>
            <legend>Registration Form</legend>
            <label for="uname">UserName:</label>
            <input type="text" id="uname" name="uname" required> 
            <label for="pword">Password:</label>
            <input type="password" id="pword" name="pword" required> 
            <label for="fname">FirstName:</label>
            <input type="text" id="fname" name="fname" required> 
            <label for="lname">LastName:</label>
            <input type="text" id="lname" name="lname" required> 
            <label for="addr">Address:</label>
            <input type="text" id="addr" name="addr" required> 
            <label for="mid">MailId:</label>
            <input type="email" id="mid" name="mid" required> 
            <label for="phno">PhNo:</label>
            <input type="number" id="phno" name="phno" required> 
            <input type="submit" value="Register">
        </fieldset>
    </form>
</body>
</html>
